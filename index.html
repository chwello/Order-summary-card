<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="hero" />

      <div class="sub">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="annual-info">
        <img src="images/icon-music.svg" alt="music" />
        <div class="annual-wrapper">
          <div class="annual-text">Annual Plan</div>
          
          <div class="year">$59.99/year</div>
        </div>
        <button class="change">Change</button>
      </div>
      <div class="button">
        <button class="proceed">Proceed to Payment</button>
      </div>
      <button class="cancel">Cancel Order</button>
    </div>

    
  </body>
</html>
